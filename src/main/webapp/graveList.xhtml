<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Graves in
            <h:outputText value="#{graveListController.cemetery.name}" />"
        </h1>

        <h:form>
            <p:dataTable value="#{graveListController.graves}" var="grave">
                <p:column>
                    <h:commandLink value = "x"
                                   actionListener= "#{graveListController.doDeleteGrave(grave)}" />
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{grave.firstname}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{grave.lastname}" />
                </p:column>
                <p:column headerText="Date of Birth">
                    <h:outputText value="#{grave.datebirth}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Date of Death">
                    <h:outputText value="#{grave.datedeath}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:commandLink value="Edit"
                                   action="#{graveListController.doEditGrave(grave)}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Add Grave"
                             action="#{graveListController.doAddGrave}" />
            
            <p:commandButton value="Cemeteries"
                             action="#{graveListController.doOk}" />
        </h:form>

    </ui:define>
</ui:composition>
