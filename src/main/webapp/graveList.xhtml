<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Graves in
            <h:outputText value="#{graveListController.cemetery.name}" />"
        </h1>

        <h:form>
            <h:dataTable value="#{graveListController.graves}" var="grave">
                <h:column>
                    <h:commandLink value = "x"
                                   actionListener= "#{graveListController.doDeleteGrave(grave)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name" />
                    </f:facet>
                    <h:outputText value="#{grave.firstname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name" />
                    </f:facet>
                    <h:outputText value="#{grave.lastname}" />
                </h:column>
                <h:column>
                    <h:commandLink value="Edit"
                                   action="#{graveListController.doEditGrave(grave)}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Add Grave"
                             action="#{graveListController.doAddGrave}" />
            
            <h:commandButton value="Cemeteries"
                             action="#{graveListController.doOk}" />

        </h:form>

    </ui:define>
</ui:composition>
