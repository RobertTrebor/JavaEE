<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Cemeteries cemeteryList.xhtml</h1>

        <h:form>
            <p:dataTable value="#{cemeteries}" var="cemetery">
                <h:column>
                    <h:commandLink value = "x"
                                   actionListener= "#{cemeteryListController.doDeleteCemetery(cemetery)}" />
                </h:column>
                <p:column headerText="Name">
                    <h:outputText value="#{cemetery.name}" />
                </p:column>
                <p:column headerText="Street">
                    <h:outputText value="#{cemetery.street}" />
                </p:column>
                <p:column headerText="City">
                    <h:outputText value="#{cemetery.city}" />
                </p:column>
                <p:column headerText="Country">
                    <h:outputText value="#{cemetery.country}" />
                </p:column>
                <p:column>
                    <h:commandLink value="Edit"
                                   action="#{cemeteryListController.doEditCemetery(cemetery)}" />
                </p:column>
                <p:column>
                    <h:commandLink value="Grave List"
                                   action="#{cemeteryListController.doListGraves(cemetery)}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Add Cemetery"
                             action="#{cemeteryListController.doAddCemetery}" />
        </h:form>

    </ui:define>
</ui:composition>
