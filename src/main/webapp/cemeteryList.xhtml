<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Cemeteries cemeteryList.xhtml</h1>

        <h:form>
            <h:dataTable value="#{cemeteries}" var="cemetery">
                <h:column>
                    <h:commandLink value = "x"
                                   actionListener= "#{cemeteryListController.doDeleteCemetery(cemetery)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{cemetery.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Street" />
                    </f:facet>
                    <h:outputText value="#{cemetery.street}" />
                </h:column>

                <h:column>
                    <h:commandLink value="Edit"
                                   action="#{cemeteryListController.doEditCemetery(cemetery)}" />
                </h:column>
                <h:column>
                    <h:commandLink value="Grave List"
                                   action="#{cemeteryListController.doListGraves(cemetery)}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Add Cemetery"
                             action="#{cemeteryListController.doAddCemetery}" />
        </h:form>

    </ui:define>
</ui:composition>
