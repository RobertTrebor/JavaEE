<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>
            <h:outputText value="#{cemeteryEditController.title}" />
        </h1>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Name:" />
                <p:inputText id="a_name" 
                             value="#{cemeteryEditController.cemetery.name}">
                </p:inputText>
             
                <p:outputLabel value="Street:"></p:outputLabel>
                <p:inputText id="a_street" 
                             value="#{cemeteryEditController.cemetery.street}">
                </p:inputText>
                <p:outputLabel value="City:" />
                <p:inputText id="a_city" 
                             value="#{cemeteryEditController.cemetery.city}">
                </p:inputText>
                <p:outputLabel value="Country:" />
                <p:inputText id="a_country" 
                             value="#{cemeteryEditController.cemetery.country}">
                </p:inputText>
            </h:panelGrid>

            <p:commandButton value="Save"
                             action="#{cemeteryEditController.doSave}" />
            <p:commandButton value="Cancel"
                             action="#{cemeteryEditController.doCancel}" />
        </h:form>

    </ui:define>
</ui:composition>
