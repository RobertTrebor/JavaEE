<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>
            <h:outputText value="#{graveEditController.title}" />
        </h1>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="First Name" />
                <p:inputText id="a_firstname" 
                             value="#{graveEditController.grave.firstname}" />

                <p:outputLabel value="Last Name" />
                <p:inputText id="a_lastname" 
                             value="#{graveEditController.grave.lastname}" />

                <p:outputLabel value="Date of Birth" />
                <p:calendar id="a_dateBirth"
                             value="#{graveEditController.grave.datebirth}" />

                <p:outputLabel value="Date of Death" />
                <p:calendar id="a_dateDeath" 
                             value="#{graveEditController.grave.datedeath}" />
            </h:panelGrid>

            <p:commandButton value="Save"
                             action="#{graveEditController.doSave}" />
            <p:commandButton value="Cancel"
                             action="#{graveEditController.doCancel}" />
        </h:form>

    </ui:define>
</ui:composition>
